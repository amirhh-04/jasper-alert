<html>
    <head>
        <title>Jasper Special Force Alert / Made by Amirhh_04#2540</title>
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    </head>
    <body>
        <div class="alert-menu animate__animated animate__fadeInRight" id="alert-menu">
            <div class="title" id="title" style="display: flex; align-items: center;">
                <img style="width: 58px;" class="factionImage" id="factionImage" src="" alt="factionImage">
                <span style="text-align: center; margin-left: 10px;">S.W.A.T ALERT</span>
            </div>            

            <div class="message text-light animate__animated animate__fadeInRight" id="message"></div> 
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./js/script.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
    </body>
</html>
